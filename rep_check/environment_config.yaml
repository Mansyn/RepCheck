environment_config:
  path: env_config.dart
  fields:
    env:
      default: "development"
      dotenv: true

    API_KEY:
      default: ""
      dotenv: true
      config_field: false

    apiUrl:
      const: false
      default: "https://www.googleapis.com/civicinfo/v2/"

    GEO_KEY:
      default: ""
      dotenv: true
      config_field: false

    mapsUrl:
      const: false
      default: "https://maps.googleapis.com/maps/api/place/"

    OS_KEY:
      default: ""
      dotenv: true
      config_field: false

    osUrl:
      const: false
      default: "https://www.opensecrets.org/api/"
# flutter pub run environment_config:generate
# flutter build apk --split-per-abi
# flutter build appbundle
